<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>signup</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--header-->
     <header>
     	<div class="container flex align-center">
     		<div class="logo">
     			<a href="index.html"><img src="images/logo1.png" alt="logo"></a>
     		</div>
     		<nav>
     			<ul class="flex">
     				<li><a href="index.html">Home</a></li>
     				<li><a href="#">Contact</a></li>
     				<li><a href="about.html">About</a></li>
     				<li><a href="signup.html">Signup</a></li>
     			</ul>
     		</nav>
     	</div>
     </header>
     <!--header-->

     <!--signup form section-->
     <section class="signup-form-selection">
     	<div class="container flex justify-content">
     		<div class="signup">
     			<form>
     				<label for="name">Full name</label>
     				<input id="name" type="text" autocomplete="off">

     				<label for="email">Email Address</label>
     				<input id="email" type="email" autocomplete="off">
                    <label for="password">Password</label>
                    <input id="password" type="password">

     				<strong>Select your gender</strong>
     				<input id="male" type="radio" name="gender" checked>
     				<label for="male">Male</label>
     				<input id="female" type="radio" name="gender">
     				<label for="female">Female</label>
     				<input id="other" type="radio" name="gender">
     				<label for="other">Other</label>

     				<strong>Select Skills</strong>
     				<input id="wd" type="checkbox" name="skills">
     				<label for="wd">Web Development</label>
     				<input id="wp" type="checkbox" name="skills">
     				<label for="wp">Wordpress</label>
     				<input id="PhP" type="checkbox" name="skills">
     				<label for="PhP">PHP</label>
     				<input id="theme" type="checkbox" name="skills">
     				<label for="theme">Theme</label>

     				<label>Messege</label>
     				<textarea rows="7"></textarea>

     				<input type="submit" name="" value="Signup Now">



                    <p>Do you have a account already?<a href="login.html">Login</a></p>
     			</form>
     		</div>
     	</div>	

     </section>
     <!--signup form section-->




</body>
</html>
